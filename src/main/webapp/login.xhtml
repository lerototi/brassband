<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="template.xhtml">
	<ui:define name="page-content">
		<div class="content">
			<div class="content-register">
			
			 <h:outputText value="Usuário e/  ou senha inválidos!"
                    rendered="#{param.error}"
                    style="color:darkred; font-size: 14px; padding-bottom: 10px;" />
                    
				<p:fieldset legend="Login" style="margin-bottom:20px">
					 <form action="j_spring_security_check" method="post">
					
					<h:panelGrid columns="2">
						<p:outputLabel value="User" />
						<p:inputText id="j_username"  />
						
						<p:outputLabel value="Password" />
						<p:inputText id="j_password" />
					
					</h:panelGrid>
					
					<p:commandButton value="Save" />
					
					</form>
				</p:fieldset>
			</div>

		</div>

	</ui:define>
</ui:composition>
</html>
